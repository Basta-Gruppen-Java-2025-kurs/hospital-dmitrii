name: Build and Verify the project

on:
  push:
    branches:
      ["**"]
  pull_request:
    branches:
      ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v6

      - name: Set up java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'

      - name: build and test
        run: mvn -B -f pom.xml clean verify
